+PART[ROE-RD180]:BEFORE[RealismOverhaulEngines]:NEEDS[ROEngines]
{
	@name = ROEE-RLA600
	@tags = rla600

	// RL Dimensions: 4.91 m
	@rescaleFactor *= 1.5261

	@engineType = RLA600

	!MODULE[ModuleB9PartSwitch] {}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Atlas5_NoPipe
		transform = Atlas3_NoPipe
	}
}

@PART[ROEE-RLA600]:AFTER[RealismOverhaulEngines]
{
	MODULE //YawGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = yawGimbalTransform
		gimbalRangeXN = 0
		gimbalRangeXP = 0
		gimbalRangeYN = 8
		gimbalRangeYP = 8
		enableYaw = True
		enablePitch = False
		enableRoll = True
	}

	MODULE //PitchGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = pitchGimbalTransform
		gimbalRangeXN = 8
		gimbalRangeXP = 8
		gimbalRangeYN = 0
		gimbalRangeYP = 0
		enableYaw = False
		enablePitch = True
		enableRoll = True
	}
}