+PART[ROE-VeroniqueAK]:BEFORE[RealismOverhaulEngines]:NEEDS[ROEngines]
{
	@name = ROEE-Vexin
	@tags = vexin

	@rescaleFactor *= 1.5

	@MODEL
	{
		%scale = 1.75, 1.0, 1.75
	}

	@engineType = Vexin

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 6
	}
}
@PART[ROEE-Vexin]:AFTER[RealismOverhaulEngines]:NEEDS[ROEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG:HAS[#name[Coralie]] {}
	}
}

+PART[ROE-AJ10Adv]:BEFORE[RealismOverhaulEngines]:NEEDS[ROEngines]
{
	@name = ROEE-Coralie
	@tags = coralie

	@engineType = Vexin
	//Although this was one single engine with shared pressurization and feed equipment, it's pressure-fed so splitting it into it's four nozzles isn't *that* bad
	%engineTypeMult = 0.25
	%clusterMultiplier = 0.25
}
@PART[ROEE-Coralie]:AFTER[RealismOverhaulEngines]:NEEDS[ROEngines]
{
	@title = Coralie
	@description = A modification of the Vexin/Valois design, the Coralie split the engine into four chambers to minimize length for use on the second stage of the Europa rocket. This part represents one chamber of the four-chambered engine.
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Coralie
		!CONFIG:HAS[~name[Coralie]] {}
	}
}
