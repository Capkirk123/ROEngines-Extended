PART
{
	module = Part
	name = ROEE-L1
	author = Luci

	ROESetEngineDefaults = LIQUID_ENGINE

	//  ============================================================================
	//	Update Below
	//  ============================================================================
	
	MODEL
	{
		// Dimensions: (LxWxH) 4.9m x 4m x 3m
		model = ROEnginesExtended/Assets/TheBeastlyPig/LinearAerospike/LinearAreospike
		// RL Dimensions: 6.40m x 2.36m x 4.32m
		scale = 0.7, 0.7, 0.7 //FIXME: Fix this!
	}
	
	scale = 1.0
	rescaleFactor = 1.0
	node_stack_top = 0,0,0,0,1,0,2
	node_stack_bottom = 0,-4.1,0,0,-1,0,2
	node_attach = 0,0,0,0,1,0,2
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0	
	
	title = L-1 Linear Aerospike Engine
	manufacturer = Rocketdyne
	description = A linear aerospike engine developed by Rocketdyne in the early 1970s using components from the J-2s. It would later be revived as the RS-2200 engine.
	
	tags = L1, Linear Aerospike, Aerospike, Altitude Compensating, L2, Hydrolox
	
	engineType = L1

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
	}
	
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Gimbal
		gimbalRange = 4
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 1
		fxMax = 1
		maxDistance = 120
		falloff = 2
		thrustTransformName = thrustTransform
	}
}

