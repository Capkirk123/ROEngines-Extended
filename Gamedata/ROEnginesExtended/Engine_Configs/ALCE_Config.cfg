//	==================================================
//	ALCE
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	ALCE
//	
//
//	Dry Mass: 2001.6 kg
//	Thrust (SL): 1872.7 kN
//	Thrust (Vac): 2165.7 kN
//	ISP: 395.4 SL / 457.2 Vac
//	Burn Time: ???
//	Chamber Pressure: 27.58 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: N/A
//	Nozzle Ratio: 70.62
//	Ignitions: ???
//	=================================================================================

//	Sources:

//	http://www.alternatewars.com/BBOW/Space_Engines/2000_Adv_LC_Engine.pdf

//	==================================================

@PART[*]:HAS[#engineType[ALCE]]:AFTER[RealismOverhaulEngines]
{
    @title = Advanced Low Cost Engine (ALCE)
    @manufacturer = #roMfrRocketdyne
    @description = "Advanced Low Cost Engine". Full-Flow Staged Combustion engine proposed by Boeing and Rocketdyne using components from the SSME and STME along with new components. Of these new components was a laser ignition source, allowing for almost unlimited ignitions.

	@tags ^= :$: USA rocketdyne alce ssme stme liquid pump sustainer lqdhydrogen lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
    MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = ALCE
		origMass = 2.0016
		modded = false
		CONFIG
		{
			name = ALCE
			specLevel = concept
			minThrust = 1299.6                 //60% assuming it would be similar to the ssme, stme and ALCE
			maxThrust = 2165.7
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714
			}
			atmosphereCurve
			{
				key = 0 457.2
				key = 1 395.4
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			//idk, same as RS-25?
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4615
				ratedBurnTime = 480
				overburnPenalty = 1.5		//Keep some penalty, RS25s tended to wear out before 55 mission limit
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.989894
				ignitionReliabilityEnd = 0.998404
				cycleReliabilityStart = 0.989894
				cycleReliabilityEnd = 0.998404
			}
		}
	}
}
