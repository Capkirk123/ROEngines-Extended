@PART[*]:HAS[#engineType[AR22]]:AFTER[RealismOverhaulEngines]
{
	@title = AR-22
	@manufacturer = #roMfrAerojetRocketdyne
	@description = A modified RS-25 using off the shelf parts designed to be cheaper, more durable and fly up to 10 times in 10 days.

	@tags ^= :$: USA rocketdyne ar22 ssme liquid pump sustainer lqdhydrogen lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AR-22
		origMass = 3.3 // assuming it might be a pinch lighter? optimism, yay!
		modded = false
		CONFIG
		{
			name = AR-22
			description = AR-22 as tested in 2019 and 2020
			specLevel = prototype
			minThrust = 394.3 //17%
			maxThrust = 2319.9 //111%
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 453
				key = 1 363
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0 // was to be relightable in flight
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4615
				ratedBurnTime = 480
				overburnPenalty = 1.5		//Keep some penalty, RS25s tended to wear out before 55 mission limit
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.989894
				ignitionReliabilityEnd = 0.998404
				cycleReliabilityStart = 0.989894
				cycleReliabilityEnd = 0.998404
			}
		}
	}
}
