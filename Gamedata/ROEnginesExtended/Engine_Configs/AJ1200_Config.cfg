@PART[*]:HAS[#engineType[AJ1200]]:FOR[RealismOverhaulEngines]
{
	%title = AJ1200
	%manufacturer = #roMfrAerojet
	%description = Pressure fed kerolox booster engine, proposed to power the space shuttle boosters.

	@tags ^= :$: USA aerojet aj1200 liquid pressure-fed lower kerosene lqdoxygen

	%specLevel = concept
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 7.931
		configuration = AJ1200
		modded = false
		literalZeroIgnitions = True
		CONFIG
		{
			name = AJ1200
			specLevel = concept
			minThrust = 4537
			maxThrust = 6521
			heatProduction = 100
			//only 2 thrust settings
			throttleCurve
			{
				key = 0.500 0.7 0 0
				key = 0.501 1.0 0 0
				key = 1.000 1.0 0 0
			}
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 289.9
				key = 1 237.8
			}
			
			ullage = True
			%pressureFed = True
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 1500	//give 10 uses between overhaul
				ratedBurnTime = 150
				overburnPenalty = 1.0	//pretty simple?

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.9415
				ignitionReliabilityEnd = 0.9995
				cycleReliabilityStart = 0.9415
				cycleReliabilityEnd = 0.9995
			}
		}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 5 //shuttle srbs
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

}
