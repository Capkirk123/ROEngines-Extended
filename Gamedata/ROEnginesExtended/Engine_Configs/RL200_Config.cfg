@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RL-200S]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RL-200S
		// Simplified version of a well-refined engine
		testedBurnTime = 36000
		ratedBurnTime = 500
		safeOverburn = true
		
		restartWindowPenalty		//Solid starter cartidges allow restart anytime. Just 5 minutes for quick cooldown at tank head idle?
		{
			key = 0 0 0 0.01
			key = 300 1 0 0
		}
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.987
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.985
		cycleReliabilityEnd = 0.9995
		techTransfer = RL-200-230k,RL-200-225k,RL-200-200k:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RL-200S] { %ratedBurnTime = #$/TESTFLIGHT[RL-200S]/ratedBurnTime$ } }
}

