//	Notes:

//	No extra equipment to ignite. Expander cycle can generally bootstrap itself.
//	==================================================

@PART[*]:HAS[#engineType[RL200]]:FOR[RealismOverhaulEngines]
{
	%title = RL-200
	%manufacturer = Pratt & Whitney
	%description = The RL-200 was a Pratt & Whitney contender for the S-IVB and S-II stage main engine. This engine was described by repersentatives of the company as "a big RL10, utilizing a modified shunt expander cycle."
	
	%specLevel = concept
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 1.814
		configuration = RL-200-200k
		modded = false
		CONFIG
		{
			name = RL-200-200k
			specLevel = concept
			minThrust = 444.822
			maxThrust = 889.644
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369 //5.0
			}
			atmosphereCurve
			{
				key = 0 422
				key = 1 100
			}
			ullage = True
			ignitions = 20
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RL-200-225k
			specLevel = speculative
			minThrust = 500.425
			maxThrust = 1000.850
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 427
				key = 1 100
			}
			ullage = True
			ignitions = 20
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RL-200-230k
			specLevel = speculative
			minThrust = 511.5
			maxThrust = 1023.091
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369 //5.0
			}
			atmosphereCurve
			{
				key = 0 435
				key = 1 100
			}
			ullage = True
			ignitions = 20
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RL-200S
			specLevel = speculative
			minThrust = 58.94
			maxThrust = 1178.7783
			heatProduction = 100
			massMult = 1.036835
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 442
				key = 1 100
			}
			//10:1 throttling, and idle mode at 5% thrust
			throttleCurve
			{
				key = 0.000 0.050 0.00 0.00
				key = 0.099 0.050 0.00 0.00
				key = 0.100 0.100 0.00 1.00
				key = 1.000 1.000 1.00 1.00
			}
			ullage = False	//assume CVS system is included by default with J-2S?
			ignitions = 20
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}
}

//assuming same as J-2
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RL-200-200k]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RL-200-200k
		testedBurnTime = 3600
		ratedBurnTime = 500
		safeOverburn = true
		restartWindowPenalty		//Intended to restart after between 1.5 and 6 hours. 6 hour limit is due to boiloff concerns, not J-2? remove upper limit.
		{
			key = 0 0 0 0.001767104		//starts at 0, increases immediately
			key = 3600 1 0 0
		}
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.939655
		ignitionReliabilityEnd = 0.987931
		cycleReliabilityStart = 0.932692
		cycleReliabilityEnd = 0.986538
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RL-200-200k] { %ratedBurnTime = #$/TESTFLIGHT[RL-200-200k]/ratedBurnTime$ } }
}

