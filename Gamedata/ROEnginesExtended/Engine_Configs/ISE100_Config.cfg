//	
//
//	Dry Mass: 0.75 kg
//	Thrust (SL): ??? N
//	Thrust (Vac): 445 N
//	ISP: 27 SL / 302? Vac
//	Burn Time: 6000 seconds (Target)
//	Chamber Pressure: 1.61 MPa	estimated from 2.41 MPa tank pressure
//	Propellant: MON25 / MMH
//	Prop Ratio: 1.15?	from RPA
//	Throttle: ???
//	Nozzle Ratio: 70
//	Ignitions: Unlimited?
//	=================================================================================

//	Sources:
//	https://newfrontiers.larc.nasa.gov/NF4/PDF_FILES/16-Alexander.pdf
//	https://www.americaspace.com/2018/05/23/new-aerojet-ise-100-engine-for-potential-moon-landings-completes-hot-fire-testing/
//	==================================================

@PART[*]:HAS[#engineType[ISE100]]:AFTER[RealismOverhaulEngines]
{
	%title = ISE-100
	%manufacturer = #roMfrAerojetRocketdyne
	%description = ISE-100 thruster is designed based on heritage Missile Defense Agency (MDA) technology aimed for a lightweight and efficient system in terms volume and packaging. It runs with a hypergolic bi-propellant system: MON-25 and MMH for NASA spacecraft applications. The thruster is designed to deliver 100 lbf of thrust with the capability of a pulse mode operation for a wide range of mission duty cycles. Diameter: [0.14 m].

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleGimbal],*{}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = ISE-100
		origMass = 0.00075

		CONFIG
		{
			name = ISE-100
			specLevel = prototype
			minThrust = 0.055		//was designed with pulse mode for lander applications
			maxThrust = 0.445
			heatProduction = 100
			ullage = False
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.045
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.5899
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON25
				ratio = 0.4101
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 24.1
				DrawGauge = False
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 302
				key = 1 27
			}
			//assuming same as R-4D-11
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 6000
				
				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				ignitionReliabilityStart = 0.998466
				ignitionReliabilityEnd = 0.999758
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.997912
				cycleReliabilityEnd = 0.999670
			}
		}
	}
}
